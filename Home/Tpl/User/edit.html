<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<include file="Header:top" />
<style>
.btn{
	float:right;
	margin:-4px 40px 0 0;
}
</style>
</head>
<body>
	
<include file="Header:header" />
<include file="Header:left" />

        <!--Body content-->
        <div id="content" class="clearfix">
            <div class="contentwrapper"><!--Content wrapper-->

                <div class="heading">

                    <h3>用户编辑</h3>                    

                    <div class="resBtnSearch">
                        <a href="#"><span class="icon16 icomoon-icon-search-3"></span></a>
                    </div>

                    <div class="search" >

                        <form id="searchform" action="search.html">
                            <input type="text" id="tipue_search_input" class="top-search" placeholder="Search here ..." />
                            <input type="submit" id="tipue_search_button" class="search-btn" value=""/>
                        </form>
                
                    </div><!-- End search -->
                    


                </div><!-- End .heading-->
                    
                <!-- Build page from here: Usual with <div class="row-fluid"></div> -->


                    <div class="row-fluid">

                        <div class="span6">
                            
                            <div class="box">

                               <div class="box">

                                <div class="title">

                                    <h4> 
                                        <span>编辑用户数据</span>
                                    </h4>
                                    
                                </div>
                                <div class="content">
                                   
                                    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                                        
                                        <div class="form-row row-fluid">
                                            <div class="span12">
                                                <div class="row-fluid">
                                                    <label class="form-label span4" for="normal">用户账号</label>
													<input class="span8 text" id="normalInput" type="text" value="{$info:account}" style="width:400px;" disabled="disabled">
                                                   
                                                </div>
                                            </div>
                                        </div>
										
										 <div class="form-row row-fluid">
                                            <div class="span12">
                                                <div class="row-fluid">
                                                    <label class="form-label span4" for="normal">用户密码</label>
                                                    <input class="span8 text" id="normalInput" type="password" name="password" style="width:400px;">
                                                </div>
                                            </div>
                                        </div>
										
										<div class="form-row row-fluid">
                                            <div class="span12">
                                                <div class="row-fluid">
                                                    <label class="form-label span4" for="normal">用户昵称</label>
                                                    <input class="span8 text" id="normalInput" type="text" name="nickname" value="{$info:nickname}" style="width:400px;">
                                                </div>
                                            </div>
                                        </div>
										
										<div class="form-row row-fluid">
                                            <div class="span12">
                                                <div class="row-fluid">
                                                    <label class="form-label span4" for="normal">头像</label>
													<img src="{$Think.config.TMPL_PARSE_STRING.__IMAGES__}{$info:avatar}" width=160 height=160 />
                                                    <input class="uploader" id="normalInput" type="file" name="avatar" >
                                                </div>
                                            </div>
                                        </div>
										
										 <div class="form-row row-fluid">
                                            <div class="span12">
                                                <div class="row-fluid">
                                                    <label class="form-label span4" for="normal">用户类型</label>
													<div style="width:200px;float:left;">
													<select class="uploader" name="type">				
														<if condition="($info:type eq 0)">
															<option value="0" selected="selected">管理员</option>
															<option value="1" >设计师</option>
															<option value="2">普通用户</option>
															<option value="3">项目经理</option>
														<elseif condition="($info:type eq 1)" />
															<option value="0">管理员</option>
															<option value="1"  selected="selected">设计师</option>
															<option value="2">普通用户</option>
															<option value="3">项目经理</option>
														<elseif condition="($info:type eq 2)" />
															<option value="0">管理员</option>
															<option value="1" >设计师</option>
															<option value="2" selected="selected">普通用户</option>
															<option value="3">项目经理</option>
														<elseif condition="($info:type eq 3)" />
															<option value="0">管理员</option>
															<option value="1" >设计师</option>
															<option value="2" >普通用户</option>	
															<option value="3" selected="selected">项目经理</option>	
														</if >
													</select>
													</div>
													
                                                </div>
                                            </div>
                                        </div>
										
										<div class="form-row row-fluid">
                                            <div class="span12">
                                                <div class="row-fluid">
                                                    <label class="form-label span4" for="normal">备注信息</label>
                                                    <textarea class="span8 uniform" id="textarea" rows="5" name="introduce" style="width:400px;" >{$info:introduce}</textarea>
                                                </div>
                                            </div>
                                        </div>
										

										<div class="form-actions">
                                           <button type="submit" class="btn btn-info">保 存</button>
                                        </div>
                                                                                

                                    </form>
                                 
                                </div>

                            </div>

                            </div><!-- End .box -->

                        </div><!-- End .span6 -->

                    </div><!-- End .row-fluid -->

                 
           
<include file="Footer:bottom" />
