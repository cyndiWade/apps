<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
   <include file="Header:top" />
<style>
.ttl01{
	width:320px !important;
	text-align:right !important;
}

textarea{
	height:50px;
}

.btn{
	margin:0 0 0 400px;
}

#upload div {
	margin:0 0 8px 0 ;
	width:290px;
}
#upload div input {
	border:1px solid #fff;
	width:222px;
	height:25px;
}

#remove {
	width:30px;
}
.icomoon-icon-file-add {
	cursor:pointer;
}
.icomoon-icon-cancel-3 {
	cursor:pointer;
}
.selectwidth {
	width:222px;
}
</style>   


  </head>
<body>
	
<include file="Header:header" />
<include file="Header:left" />

        <!--Body content-->
        <div id="content" class="clearfix">
            <div class="contentwrapper"><!--Content wrapper-->

                <div class="heading">

                    <h3>案例管理</h3>                    

                    <div class="resBtnSearch">
                        <a href="#"><span class="icon16 icomoon-icon-search-3"></span></a>
                    </div>

                    <div class="search">

                        <form id="searchform" action="?s=/Case/add">
                            <input type="text" id="tipue_search_input" class="top-search" placeholder="Search here ..." />
                            <input type="submit" id="tipue_search_button" class="search-btn" value=""/>
                        </form>
              
                    </div><!-- End search -->
                    


                </div><!-- End .heading-->
                    
                <!-- Build page from here: Usual with <div class="row-fluid"></div> -->


                    <div class="row-fluid">

                        <div class="span6">
                            
                            <div class="box">

                                <div class="title">

                                    <h4>
                                        <span class="icon16 icomoon-icon-equalizer-2"></span>
                                        <span>新增案例</span>
                                    </h4>
                                    
                                </div>
                                <div class="content noPad">
                                
                                	<form method="post" action="?s=/Case/add" enctype ="multipart/form-data">
                                		<input type="hidden" name="PREV_URL" value="{$PREV_URL}" />
                                    <table class="responsive table table-bordered">
                                        <thead>
                                          <tr>
                                            <th class="ttlnob03">　</th>
                                            <th></th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr>
                                            <th class="ttl01">案例名称：</th>
                                            <th><input type="textbox" name="title" value="" /></th>
                                          </tr>
                                          <tr>
                                            <th class="ttl01">案例说明：</th>
                                            <th><textarea name="info"></textarea></th>
                                          </tr>
										  <tr>
                                            <th class="ttl01">设计师：</th>
                                            <th>
                                            	<div class="selectwidth">
                                            		<select name="uid" class="width">
                                            		{$designersHtml}
													</select>
													<!-- 
	                                            	<select name="uid" class="width">
	                                            		<volist name="designers" id="vo">
		                                            		<option value="{$vo.id}">{$vo.nickname}</option>
														</volist>
		                                            </select>
													-->
												</div>
											</th>
                                          </tr>
										  <tr>
                                            <th class="ttl01">风格：</th>
                                            <th>
                                            	<div class="selectwidth">
                                            		<select name="style">
                                            			{$styleHtml}
                                            		</select>
												</div>
                                            </th>
                                          </tr>
										  
										  <tr>
                                            <th class="ttl01">上传图片：</th>
                                            <th>
                                            	<div id="upload">
                                            		<div><input type="file" class="nostyle" name="pics[]" /><span class="icomoon-icon-cancel-3 remove"></span></div>
												</div>
												<div id="add"><span class="icomoon-icon-file-add">&nbsp;&nbsp;继续添加</span></div>
											</th>
                                          </tr> 		  
                                          <tr>
                                            <td colspan="2">
                                            	<button  class="btn">提交</button>
												</td>
                                          </tr>
                                        </tbody>
                                    </table>
									</form>
                                </div>

                            </div><!-- End .box -->

                        </div><!-- End .span6 -->

                    </div><!-- End .row-fluid -->

                 
                <!-- Page end here -->
                    
                <div class="modal fade hide" id="myModal1">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span class="icon12 minia-icon-close"></span></button>
                        <h3>Chat layout</h3>
                    </div>
                    <div class="modal-body">
                        <ul class="messages">
                            <li class="user clearfix">
                                <a href="#" class="avatar">
                                    <img src="images/avatar2.jpeg" alt="" />
                                </a>
                                <div class="message">
                                    <div class="head clearfix">
                                        <span class="name"><strong>Lazar</strong> says:</span>
                                        <span class="time">25 seconds ago</span>
                                    </div>
                                    <p>
                                        Time to go i call you tomorrow.
                                    </p>
                                </div>
                            </li>
                            <li class="admin clearfix">
                                <a href="#" class="avatar">
                                    <img src="images/avatar3.jpeg" alt="" />
                                </a>
                                <div class="message">
                                    <div class="head clearfix">
                                        <span class="name"><strong>Sugge</strong> says:</span>
                                        <span class="time">just now</span>
                                    </div>
                                    <p>
                                        OK, have a nice day.
                                    </p>
                                </div>
                            </li>

                            <li class="sendMsg">
                                <form class="form-horizontal" action="#">
                                    <textarea class="elastic" id="textarea" rows="1" placeholder="Enter your message ..." style="width:98%;"></textarea>
                                    <button type="submit" class="btn btn-info marginT10">Send message</button>
                                </form>
                            </li>
                            
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <a href="#" class="btn" data-dismiss="modal">Close</a>
                    </div>
                </div>
                
            </div><!-- End contentwrapper -->
        </div><!-- End #content -->
    
    </div><!-- End #wrapper -->

<include file="Footer:bottom" />

<script type="text/javascript">
$(function () {


	//增加与减少修上传按钮
	(function (){
		
		//获取操作对象
		var add = $('#add');
		var oUplode = $('#upload');

		add.click(function () {
			oUplode.append('<div><input type="file" class="aa" name="pics[]" /><span class="icomoon-icon-cancel-3 remove"></span></div>');
		});
		//删除上传按钮
		$(document).delegate('.remove','click',function (){
			var _this = $(this);
			_this.parent().remove();
		});
		
	})();

});	
</script>
