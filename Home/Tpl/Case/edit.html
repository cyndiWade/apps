<script type="text/javascript">
	
$(function () {

	//一、增加与减少修上传按钮
	(function (){
		
		//获取操作对象
		var add = $('#add');
		var oUplode = $('#upload');
		
		//添加删除按钮
		add.click(function () {
			oUplode.append('<div><input type="file" class="aa" name="pics[]" /><span class="icomoon-icon-cancel-3 remove"></span></div>');
		});
		//删除上传按钮
		$(document).delegate('.remove','click',function (){
			var _this = $(this);
			_this.parent().remove();
		});
		
		
		//二、图片编辑
		(function () {	
			//ajax请求数据	
			function ajaxData (mid,info,type) {
				var data;
				$.ajaxSetup({
					async: false		//async:false 同步请求  true为异步请求
				});
				//ajax 请求数据
				$.post('?s=/CasePics/edit/',{
					'mid' : mid,
					'info' : info,
					'type' :type
				},function (obj) {
					data = obj;
				},'text');
				return data;
			}
			
			var oDiv = $('#itemContainer');				//图片div容器
			var edit = oDiv.find('a.edit');					//编辑对象
			var oText = $('.info');								//对话框textarea 
			var arrDel = $('a.delete');						//删除 

			//图片说明编辑
			edit.click(function () {
				var _this = $(this);
				var mid = _this.data('img');
				
				var com = ajaxData(mid,'','select');					//查找评论
				oText.val(com);													//显示评论
				
				$('.Popup').dialog({
					modal : true,
					buttons:{
						"提交" : function (event) {		
							ajaxData(mid,oText.val(),'save');			//添加评论
							$(this).dialog('close');
						},
						"关闭" : function (event) {
							$(this).dialog('close');
						}
					}
				});	
			});
			
			//图片删除
			arrDel.click(function () {
				var _this = $(this);
				var mid = _this.data('img');		
				var state = ajaxData(mid,'','del');			//删除图片
		
			});
			
		})();
	})();

});	
</script>
