                        <div class="span6">

                                <div class="title">

                                </div>
                                <div class="content noPad">
                                
                                	<form method="post" action="" >

                                    <table class="responsive table table-bordered">
                                        <thead>
                                          <tr>

                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr>

                                          </tr>

											</th>
                                          </tr>
										
										 <tr>

                                          </tr>
										  
										  <tr>

                                          </tr>
										  
										   <tr>

                                          </tr>
										  
										   <tr>

											</th>
                                          </tr>
			
										  <tr>

	                                            	<select name="touid">
														<volist name="amaldar" id="vo">
	                                            			<if condition="($detailed.touid eq $vo['id'])  ">
	                                            				<option value="{$vo.id}" selected="selected">{$vo.nickname}</option>
															<else />

									</form>

                </div>
                
            </div><!-- End contentwrapper -->
        </div><!-- End #content -->
    
    </div><!-- End #wrapper -->
		
	<!-- 弹出层 -->
	<div class="Popup" title="图片说明" style="display:none;">
	     <textarea class="nostyle info"></textarea>
    </div>	
<include file="Footer:bottom" />



<script type="text/javascript">
	
$(function () {

	//增加与减少修上传按钮
	(function (){
		
		//获取操作对象
		var add = $('#add');
		var oUplode = $('#upload');
		
		//添加删除按钮
		add.click(function () {
			oUplode.append('<div><input type="file" class="aa" name="pics[]" /><span class="icomoon-icon-cancel-3 remove"></span></div>');
		});
		//删除上传按钮
		$(document).delegate('.remove','click',function (){
			var _this = $(this);
			_this.parent().remove();
		});
		
		//编辑图片说明
		(function () {
			
			//ajax请求数据	
			function ajaxData (mid,info,type) {
				var data;
				$.ajaxSetup({
					async: false,//async:false 同步请求  true为异步请求
				});
				//ajax 请求数据
				$.post('?s=/CasePics/edit/',{
					'mid' : mid,
					'info' : info,
					'type' :type
				},function (obj) {
					data = obj;
				},'text');
				return data;
			}
			
			var oDiv = $('#pics');				//图片div容器
			var arrImg = oDiv.find('img');	//所有图片对象
			var oText = $('.info');				//对话框textarea 

			//图片编辑
			arrImg.click(function () {
				var _this = $(this);
				var mid = _this.data('img');
				
				var com = ajaxData(mid,'','select');					//查找评论
				oText.val(com);													//显示评论
				
				$('.Popup').dialog({
					modal : true,
					buttons:{
						'提交':function (event) {		
							ajaxData(mid,oText.val(),'save');			//添加评论
							$(this).dialog('close');
						},
						'关闭':function (event) {
							$(this).dialog('close');
						}
					},
				});
					
			});
		})();
	})();

});	
</script>
