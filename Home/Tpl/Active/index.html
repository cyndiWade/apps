<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<include file="Header:top" />
<style>
.btn{
	float:right;
	margin:-4px 40px 0 0;
}
</style>
</head>
<body>
	
<include file="Header:header" />
<include file="Header:left" />

        <!--Body content-->
        <div id="content" class="clearfix">
            <div class="contentwrapper"><!--Content wrapper-->

                <div class="heading">

                    <h3>活动信息</h3>                    

                    <div class="resBtnSearch">
                        <a href="#"><span class="icon16 icomoon-icon-search-3"></span></a>
                    </div>

                    <div class="search" >

                        <form id="searchform" action="search.html">
                            <input type="text" id="tipue_search_input" class="top-search" placeholder="Search here ..." />
                            <input type="submit" id="tipue_search_button" class="search-btn" value=""/>
                        </form>
                
                    </div><!-- End search -->
                    


                </div><!-- End .heading-->
                    
                <!-- Build page from here: Usual with <div class="row-fluid"></div> -->


                    <div class="row-fluid">

                        <div class="span6">
                            
                            <div class="box">

                                <div class="title">

                                    <h4>
                                        <span class="icon16 icomoon-icon-equalizer-2"></span>
                                        <span>活动列表
                                      	  <a href="?s=/Active/add" class="btn btip marginR10 marginB10" data-original-title="增加活动" data-placement="top" rel="tooltip" >增加活动</a>																
										</span>
                                    </h4>
                                    <a href="#" class="minimize">Minimize</a>
                                </div>
                                <div class="content noPad">
                                    <table class="responsive table table-bordered">
                                        <thead>
                                          <tr>
											<th>活动编号</th>
                                            <th>活动名称</th>
                                            <th>活动简介</th>
                                            <th>是否置顶</th>
                                            <th>添加时间</th>
                                            <th>操作</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                        <volist name="data" id="vo" key="i">
                                          <tr>
                                            <td>{$vo.id}</td>
                                            <td>{$vo.title}</td>
                                            <td><p class="text05">{$vo.info}</p></td>
                                            <td><p class="text05"><if condition="$vo.sort eq 1 ">是<else />否</if></p></td>
                                            <td><p class="text06">  
												{$vo.time}
												</p>
											</td>
											<td>
                                                <div class="controls center">
													<a href="?s=/Active/edit/id/{$vo.id}" title="编辑" class="tip"><span class="icon12 icomoon-icon-pencil"></span></a> &nbsp;
													<a href="?s=/Active/delete/id/{$vo.id}" title="删除" class="tip" onclick="return confirm('删除后无法恢复，确定要删除吗？') ? true : false"><span class="icon12 icomoon-icon-remove"></span></a>
                                                </div>
                                            </td>
                                          </tr>
										</volist>
                                        </tbody>
                                    </table>
                                </div>

                            </div><!-- End .box -->

                        </div><!-- End .span6 -->

                    </div><!-- End .row-fluid -->

                 
           
<include file="Footer:bottom" />
